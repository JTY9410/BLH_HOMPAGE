<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLH COMPANY - 관리자 로그인</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,container-queries"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'Noto Sans KR', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                            950: '#172554'
                        },
                        accent: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary-50 via-white to-accent-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- 로고 섹션 -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-primary-600 to-accent-600 rounded-3xl mx-auto mb-4 flex items-center justify-center">
                <i class="fas fa-shield-alt text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black text-primary-900 mb-2">BLH COMPANY</h1>
            <p class="text-neutral-600">관리자 로그인</p>
        </div>

        <!-- 로그인 폼 -->
        <div class="bg-white rounded-3xl shadow-xl border border-neutral-200 p-8">
            <!-- 플래시 메시지 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-6 p-4 rounded-2xl {% if category == 'error' %}bg-red-50 border border-red-200 text-red-700{% elif category == 'success' %}bg-green-50 border border-green-200 text-green-700{% else %}bg-blue-50 border border-blue-200 text-blue-700{% endif %}">
                            <div class="flex items-center">
                                <i class="fas {% if category == 'error' %}fa-exclamation-triangle{% elif category == 'success' %}fa-check-circle{% else %}fa-info-circle{% endif %} mr-2"></i>
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <!-- 아이디 입력 -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-neutral-700 mb-2">
                        <i class="fas fa-user mr-2 text-primary-600"></i>아이디
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        class="w-full px-4 py-3 border border-neutral-300 rounded-2xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300"
                        placeholder="관리자 아이디를 입력하세요"
                    >
                </div>

                <!-- 비밀번호 입력 -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-neutral-700 mb-2">
                        <i class="fas fa-lock mr-2 text-primary-600"></i>비밀번호
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-neutral-300 rounded-2xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300"
                        placeholder="비밀번호를 입력하세요"
                    >
                </div>

                <!-- 로그인 버튼 -->
                <button 
                    type="submit"
                    class="w-full bg-gradient-to-r from-primary-600 to-primary-700 text-white font-bold py-4 rounded-2xl hover:from-primary-700 hover:to-primary-800 transition-all duration-300 transform hover:scale-105 hover:-translate-y-1 shadow-lg hover:shadow-xl"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>로그인
                </button>
            </form>

            <!-- 추가 정보 -->
            <div class="mt-8 pt-6 border-t border-neutral-200 text-center">
                <p class="text-sm text-neutral-500">
                    <i class="fas fa-info-circle mr-1"></i>
                    관리자 계정으로만 접근 가능합니다
                </p>
            </div>
        </div>

        <!-- 홈페이지로 돌아가기 -->
        <div class="text-center mt-6">
            <a href="{{ url_for('index') }}" class="inline-flex items-center text-neutral-600 hover:text-primary-600 transition-colors duration-300">
                <i class="fas fa-arrow-left mr-2"></i>홈페이지로 돌아가기
            </a>
        </div>
    </div>
</body>
</html>
