<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eff6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#heroGradient)"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="heroPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#3b82f6" opacity="0.03"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#heroPattern)"/>
  
  <!-- Floating Elements -->
  <g opacity="0.6">
    <!-- AI Chips -->
    <g transform="translate(100, 100)">
      <rect x="0" y="0" width="60" height="40" rx="8" fill="#3b82f6" opacity="0.1"/>
      <rect x="5" y="5" width="50" height="30" rx="4" fill="#3b82f6" opacity="0.2"/>
      <g fill="#3b82f6" opacity="0.4">
        <rect x="10" y="10" width="8" height="2"/>
        <rect x="10" y="14" width="12" height="2"/>
        <rect x="10" y="18" width="6" height="2"/>
        <rect x="10" y="22" width="10" height="2"/>
      </g>
    </g>
    
    <!-- Data Nodes -->
    <g transform="translate(200, 80)">
      <circle cx="20" cy="20" r="15" fill="url(#glowGradient)"/>
      <circle cx="20" cy="20" r="8" fill="#06b6d4" opacity="0.3"/>
      <circle cx="20" cy="20" r="4" fill="#06b6d4"/>
    </g>
    
    <!-- Connection Lines -->
    <g stroke="#3b82f6" stroke-width="2" opacity="0.2">
      <path d="M 160 120 Q 180 100 200 100"/>
      <path d="M 240 100 Q 280 120 320 140"/>
      <path d="M 320 140 Q 360 160 400 180"/>
    </g>
  </g>
  
  <!-- Main Car Illustration -->
  <g transform="translate(400, 200)">
    <!-- Car Body -->
    <path d="M 0 80 Q 0 60 20 60 L 180 60 Q 200 60 200 80 L 200 120 Q 200 140 180 140 L 20 140 Q 0 140 0 120 Z" 
          fill="url(#carGradient)" opacity="0.8"/>
    
    <!-- Car Windows -->
    <path d="M 20 60 Q 20 40 40 40 L 160 40 Q 180 40 180 60 L 160 60 L 40 60 Z" 
          fill="#e0f2fe" opacity="0.6"/>
    
    <!-- Car Wheels -->
    <circle cx="50" cy="140" r="20" fill="#374151"/>
    <circle cx="50" cy="140" r="12" fill="#6b7280"/>
    <circle cx="150" cy="140" r="20" fill="#374151"/>
    <circle cx="150" cy="140" r="12" fill="#6b7280"/>
    
    <!-- AI Elements on Car -->
    <g fill="#fbbf24" opacity="0.8">
      <circle cx="60" cy="80" r="3"/>
      <circle cx="80" cy="75" r="2"/>
      <circle cx="100" cy="85" r="2"/>
      <circle cx="120" cy="78" r="3"/>
      <circle cx="140" cy="82" r="2"/>
    </g>
    
    <!-- Connection lines between AI elements -->
    <g stroke="#fbbf24" stroke-width="1" opacity="0.4">
      <line x1="60" y1="80" x2="80" y2="75"/>
      <line x1="80" y1="75" x2="100" y2="85"/>
      <line x1="100" y1="85" x2="120" y2="78"/>
      <line x1="120" y1="78" x2="140" y2="82"/>
    </g>
  </g>
  
  <!-- Technology Icons -->
  <g transform="translate(800, 150)">
    <!-- Diagnostic Icon -->
    <g transform="translate(0, 0)">
      <circle cx="30" cy="30" r="25" fill="#10b981" opacity="0.1"/>
      <circle cx="30" cy="30" r="15" fill="#10b981" opacity="0.3"/>
      <g fill="#10b981">
        <rect x="25" y="20" width="10" height="2"/>
        <rect x="25" y="24" width="8" height="2"/>
        <rect x="25" y="28" width="12" height="2"/>
        <rect x="25" y="32" width="6" height="2"/>
        <rect x="25" y="36" width="10" height="2"/>
      </g>
    </g>
    
    <!-- Pricing Icon -->
    <g transform="translate(80, 0)">
      <circle cx="30" cy="30" r="25" fill="#f59e0b" opacity="0.1"/>
      <circle cx="30" cy="30" r="15" fill="#f59e0b" opacity="0.3"/>
      <g fill="#f59e0b">
        <circle cx="30" cy="25" r="8" stroke="#f59e0b" stroke-width="2" fill="none"/>
        <text x="30" y="30" text-anchor="middle" font-size="8" font-weight="bold">$</text>
      </g>
    </g>
    
    <!-- Logistics Icon -->
    <g transform="translate(0, 80)">
      <circle cx="30" cy="30" r="25" fill="#8b5cf6" opacity="0.1"/>
      <circle cx="30" cy="30" r="15" fill="#8b5cf6" opacity="0.3"/>
      <g fill="#8b5cf6">
        <rect x="20" y="25" width="20" height="8" rx="2"/>
        <rect x="18" y="28" width="6" height="4" rx="1"/>
        <circle cx="24" cy="35" r="3"/>
        <circle cx="36" cy="35" r="3"/>
      </g>
    </g>
    
    <!-- AI Icon -->
    <g transform="translate(80, 80)">
      <circle cx="30" cy="30" r="25" fill="#ec4899" opacity="0.1"/>
      <circle cx="30" cy="30" r="15" fill="#ec4899" opacity="0.3"/>
      <g fill="#ec4899">
        <circle cx="25" cy="25" r="2"/>
        <circle cx="35" cy="25" r="2"/>
        <circle cx="25" cy="35" r="2"/>
        <circle cx="35" cy="35" r="2"/>
        <circle cx="30" cy="30" r="3"/>
        <line x1="25" y1="25" x2="30" y2="30" stroke="#ec4899" stroke-width="1"/>
        <line x1="35" y1="25" x2="30" y2="30" stroke="#ec4899" stroke-width="1"/>
        <line x1="25" y1="35" x2="30" y2="30" stroke="#ec4899" stroke-width="1"/>
        <line x1="35" y1="35" x2="30" y2="30" stroke="#ec4899" stroke-width="1"/>
      </g>
    </g>
  </g>
  
  <!-- Floating Data Particles -->
  <g opacity="0.4">
    <circle cx="150" cy="300" r="2" fill="#3b82f6">
      <animate attributeName="cy" values="300;280;300" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="350" r="1.5" fill="#06b6d4">
      <animate attributeName="cy" values="350;330;350" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="320" r="2.5" fill="#10b981">
      <animate attributeName="cy" values="320;300;320" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="380" r="2" fill="#f59e0b">
      <animate attributeName="cy" values="380;360;380" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="340" r="1.5" fill="#8b5cf6">
      <animate attributeName="cy" values="340;320;340" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text Overlay Area (for future text) -->
  <rect x="300" y="450" width="600" height="100" fill="white" opacity="0.9" rx="20"/>
  <text x="600" y="485" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">
    AI-Powered Mobility Solutions
  </text>
  <text x="600" y="515" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#6b7280">
    Revolutionizing the Used Car Industry
  </text>
</svg>
