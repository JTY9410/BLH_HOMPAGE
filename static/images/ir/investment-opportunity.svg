<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Pattern Overlay -->
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#dots)" rx="20"/>
  
  <!-- Main Icon -->
  <g transform="translate(250, 80)">
    <circle cx="50" cy="50" r="40" fill="url(#iconGradient)" opacity="0.2"/>
    <circle cx="50" cy="50" r="30" fill="url(#iconGradient)" opacity="0.4"/>
    <circle cx="50" cy="50" r="20" fill="url(#iconGradient)"/>
    
    <!-- Chart Icon -->
    <g transform="translate(35, 35)" fill="white">
      <rect x="0" y="20" width="4" height="10"/>
      <rect x="6" y="15" width="4" height="15"/>
      <rect x="12" y="10" width="4" height="20"/>
      <rect x="18" y="5" width="4" height="25"/>
      <rect x="24" y="0" width="4" height="30"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="bold" fill="white">
    Investment
  </text>
  <text x="300" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="32" font-weight="bold" fill="#bfdbfe">
    Opportunity
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#e0f2fe">
    Join the Future of Mobility
  </text>
  
  <!-- Stats -->
  <g font-family="Inter, sans-serif" fill="white">
    <g transform="translate(100, 320)">
      <text x="0" y="0" font-size="24" font-weight="bold">$50M</text>
      <text x="0" y="20" font-size="12" fill="#bfdbfe">Market Size</text>
    </g>
    <g transform="translate(250, 320)">
      <text x="0" y="0" font-size="24" font-weight="bold">300%</text>
      <text x="0" y="20" font-size="12" fill="#bfdbfe">Growth Rate</text>
    </g>
    <g transform="translate(400, 320)">
      <text x="0" y="0" font-size="24" font-weight="bold">360K</text>
      <text x="0" y="20" font-size="12" fill="#bfdbfe">Vehicles</text>
    </g>
  </g>
</svg>
