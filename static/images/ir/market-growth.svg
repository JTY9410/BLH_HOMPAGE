<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#fafafa"/>
  
  <!-- Grid Lines -->
  <g stroke="#e5e7eb" stroke-width="1" opacity="0.5">
    <line x1="100" y1="50" x2="100" y2="350"/>
    <line x1="200" y1="50" x2="200" y2="350"/>
    <line x1="300" y1="50" x2="300" y2="350"/>
    <line x1="400" y1="50" x2="400" y2="350"/>
    <line x1="500" y1="50" x2="500" y2="350"/>
    <line x1="600" y1="50" x2="600" y2="350"/>
    <line x1="700" y1="50" x2="700" y2="350"/>
    
    <line x1="100" y1="350" x2="700" y2="350"/>
    <line x1="100" y1="300" x2="700" y2="300"/>
    <line x1="100" y1="250" x2="700" y2="250"/>
    <line x1="100" y1="200" x2="700" y2="200"/>
    <line x1="100" y1="150" x2="700" y2="150"/>
    <line x1="100" y1="100" x2="700" y2="100"/>
    <line x1="100" y1="50" x2="700" y2="50"/>
  </g>
  
  <!-- Chart Area -->
  <path d="M 100 320 L 200 280 L 300 240 L 400 200 L 500 160 L 600 120 L 700 80 L 700 350 L 100 350 Z" 
        fill="url(#areaGradient)"/>
  
  <!-- Chart Line -->
  <path d="M 100 320 L 200 280 L 300 240 L 400 200 L 500 160 L 600 120 L 700 80" 
        stroke="url(#chartGradient)" 
        stroke-width="4" 
        fill="none"/>
  
  <!-- Data Points -->
  <g fill="url(#chartGradient)">
    <circle cx="100" cy="320" r="6"/>
    <circle cx="200" cy="280" r="6"/>
    <circle cx="300" cy="240" r="6"/>
    <circle cx="400" cy="200" r="6"/>
    <circle cx="500" cy="160" r="6"/>
    <circle cx="600" cy="120" r="6"/>
    <circle cx="700" cy="80" r="6"/>
  </g>
  
  <!-- Labels -->
  <g font-family="Inter, sans-serif" font-size="12" fill="#6b7280">
    <text x="100" y="370" text-anchor="middle">2023</text>
    <text x="200" y="370" text-anchor="middle">2024</text>
    <text x="300" y="370" text-anchor="middle">2025</text>
    <text x="400" y="370" text-anchor="middle">2026</text>
    <text x="500" y="370" text-anchor="middle">2027</text>
    <text x="600" y="370" text-anchor="middle">2028</text>
    <text x="700" y="370" text-anchor="middle">2029</text>
  </g>
  
  <!-- Y-axis Labels -->
  <g font-family="Inter, sans-serif" font-size="12" fill="#6b7280">
    <text x="90" y="355" text-anchor="end">$0M</text>
    <text x="90" y="305" text-anchor="end">$10M</text>
    <text x="90" y="255" text-anchor="end">$20M</text>
    <text x="90" y="205" text-anchor="end">$30M</text>
    <text x="90" y="155" text-anchor="end">$40M</text>
    <text x="90" y="105" text-anchor="end">$50M</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Revenue Growth Projection
  </text>
</svg>
