<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLH COMPANY - Welcome</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI와 모빌리티 기술을 융합한 중고차 거래의 디지털 혁신을 선도하는 BLH COMPANY에 오신 것을 환영합니다.">
    <meta name="keywords" content="BLH COMPANY, AI, 모빌리티, 중고차, 전기차 진단, 가격 산정, 온라인 경매">
    <meta name="author" content="BLH COMPANY">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BLH COMPANY - AI 기반 모빌리티 솔루션">
    <meta property="og:description" content="AI와 모빌리티 기술을 융합한 중고차 거래의 디지털 혁신을 선도하는 벤처기업">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png', _external=True) }}">
    <meta property="og:site_name" content="BLH COMPANY">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BLH COMPANY - AI 기반 모빌리티 솔루션">
    <meta name="twitter:description" content="AI와 모빌리티 기술을 융합한 중고차 거래의 디지털 혁신">
    <meta name="twitter:image" content="{{ url_for('static', filename='images/logo.png', _external=True) }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }
        
        .landing-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
        
        .video-background.fade-out {
            opacity: 0.5;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 2;
        }
        
        .top-logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            text-align: center;
        }
        
        .logo {
            width: 180px;
            height: auto;
            filter: brightness(1.2);
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .homepage-button {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 4;
        }
        
        .btn-homepage {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(37, 99, 235, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .btn-homepage:hover {
            background: rgba(37, 99, 235, 0.9);
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }
        
        .btn-homepage:active {
            transform: translateY(0);
        }
        
        
        .home-navigation-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease-in-out;
            z-index: 4;
            border: 2px solid rgba(37, 99, 235, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .home-navigation-text.show {
            opacity: 1;
            visibility: visible;
            animation: slideInUp 0.8s ease-out;
        }
        
        .home-navigation-text .arrow {
            display: inline-block;
            margin-left: 10px;
            animation: bounce 1.5s infinite;
        }
        
        /* 5초 후 나타나는 문구 스타일 */
        .delayed-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3;
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease-in-out;
        }
        
        .delayed-content.show {
            opacity: 1;
            visibility: visible;
            animation: fadeInUp 1s ease-out;
        }
        
        .delayed-text {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(37, 99, 235, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .delayed-title {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .delayed-description {
            color: #e2e8f0;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .delayed-features {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .feature-item i {
            font-size: 2rem;
            color: #3b82f6;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        .feature-item span {
            font-size: 0.9rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            }
            50% {
                box-shadow: 0 4px 25px rgba(37, 99, 235, 0.8);
            }
            100% {
                box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .enter-button.pulse {
            animation: pulse 2s infinite;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .top-logo {
                top: 20px;
            }
            
            .logo {
                width: 150px;
            }
            
            .homepage-button {
                top: 20px;
                right: 20px;
            }
            
            .btn-homepage {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .home-navigation-text {
                bottom: 20px;
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .delayed-text {
                padding: 30px 40px;
                margin: 0 20px;
            }
            
            .delayed-title {
                font-size: 2rem;
            }
            
            .delayed-description {
                font-size: 1.1rem;
            }
            
            .delayed-features {
                gap: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .top-logo {
                top: 15px;
            }
            
            .logo {
                width: 120px;
            }
            
            .homepage-button {
                top: 15px;
                right: 15px;
            }
            
            .btn-homepage {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .home-navigation-text {
                bottom: 15px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .delayed-text {
                padding: 25px 30px;
                margin: 0 15px;
            }
            
            .delayed-title {
                font-size: 1.8rem;
            }
            
            .delayed-description {
                font-size: 1rem;
            }
            
            .delayed-features {
                gap: 20px;
                flex-direction: column;
            }
            
            .feature-item {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Video Background -->
        <video class="video-background" autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='videos/landing-video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Video Overlay -->
        <div class="video-overlay"></div>
        
        <!-- Top Logo -->
        <div class="top-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="BLH COMPANY" class="logo">
        </div>
        
        <!-- Homepage Button -->
        <div class="homepage-button">
            <a href="{{ url_for('index') }}" class="btn-homepage">
                <i class="fas fa-home me-2"></i>
                홈페이지로 이동
            </a>
        </div>
        
        <!-- 5초 후 나타나는 문구 -->
        <div class="delayed-content" id="delayedContent">
            <div class="delayed-text">
                <h3 class="delayed-title">모빌리티의 미래가 시작됩니다</h3>
                <p class="delayed-description">
                    AI와 빅데이터로 혁신하는 중고차 거래의 새로운 기준
                </p>
                <div class="delayed-features">
                    <div class="feature-item">
                        <i class="fas fa-robot"></i>
                        <span>AI 기반 진단</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>정확한 가격 산정</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-truck"></i>
                        <span>스마트 탁송</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 5초 후 나타나는 홈페이지 이동 문구 -->
        <div class="home-navigation-text" id="homeNavigationText">
            <i class="fas fa-home me-2"></i>
            홈페이지로 이동하세요
            <span class="arrow">↓</span>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Video autoplay fallback for mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-background');
            const homeNavigationText = document.getElementById('homeNavigationText');
            const delayedContent = document.getElementById('delayedContent');
            
            // Ensure video plays on mobile
            video.addEventListener('loadeddata', function() {
                video.play().catch(function(error) {
                    console.log('Video autoplay failed:', error);
                });
            });
            
            // Add click to play for mobile
            document.addEventListener('touchstart', function() {
                video.play().catch(function(error) {
                    console.log('Video play failed:', error);
                });
            });
            
            // 5초 후 동영상 투명도 변경 및 새로운 문구 표시
            setTimeout(function() {
                // 동영상 투명도를 50%로 변경
                video.classList.add('fade-out');
                
                // 5초 후 나타나는 문구 표시
                delayedContent.classList.add('show');
                
                // 홈페이지 이동 문구도 표시
                homeNavigationText.classList.add('show');
                
                console.log('Video faded out and delayed content shown');
            }, 5000);
            
            // Button click animation
            const enterButton = document.querySelector('.enter-button');
            enterButton.addEventListener('click', function(e) {
                // Add loading state
                this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>이동 중...';
                this.style.pointerEvents = 'none';
                
                // Small delay for UX
                setTimeout(() => {
                    window.location.href = this.href;
                }, 500);
            });
            
            // 홈페이지 이동 문구 클릭 시 홈페이지로 이동
            homeNavigationText.addEventListener('click', function() {
                window.location.href = '{{ url_for("index") }}';
            });
        });
        
        // Performance monitoring
        window.addEventListener('load', function() {
            const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
            console.log('Landing page load time:', loadTime + 'ms');
        });
    </script>
</body>
</html>
