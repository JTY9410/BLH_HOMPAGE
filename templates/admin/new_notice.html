{% extends "base.html" %}

{% block title %}새 공지사항 작성 - BLH COMPANY{% endblock %}

{% block content %}
<!-- Header -->
<section class="pt-32 pb-16 bg-gradient-to-br from-primary-900 to-accent-900">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center text-white">
            <h1 class="text-4xl font-bold mb-4">
                <i class="fas fa-plus mr-4"></i>새 공지사항 작성
            </h1>
            <p class="text-xl text-primary-100">
                새로운 공지사항을 작성하고 게시할 수 있습니다
            </p>
        </div>
    </div>
</section>

<!-- Form Section -->
<section class="py-16 bg-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-3xl shadow-xl border border-neutral-200 overflow-hidden">
            <div class="p-8">
                <form method="POST" id="notice-form" class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-semibold text-neutral-700 mb-2">
                            제목 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="title" name="title" required
                               class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition-colors duration-300"
                               placeholder="공지사항 제목을 입력하세요">
                    </div>
                    
                    <div>
                        <label for="author" class="block text-sm font-semibold text-neutral-700 mb-2">작성자</label>
                        <input type="text" id="author" name="author" value="BLH COMPANY"
                               class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition-colors duration-300">
                    </div>
                    
                    <div>
                        <label for="content" class="block text-sm font-semibold text-neutral-700 mb-2">
                            내용 <span class="text-red-500">*</span>
                        </label>
                        <textarea id="content" name="content" rows="12" required
                                  class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition-colors duration-300 resize-none"
                                  placeholder="공지사항 내용을 입력하세요"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="priority" class="block text-sm font-semibold text-neutral-700 mb-2">우선순위</label>
                            <select id="priority" name="priority"
                                    class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:ring-2 focus:ring-accent-500 focus:border-accent-500 transition-colors duration-300">
                                <option value="0">일반</option>
                                <option value="1">중요</option>
                                <option value="2">긴급</option>
                            </select>
                        </div>
                        
                        <div class="flex items-center pt-8">
                            <div class="flex items-center">
                                <input type="checkbox" id="is_published" name="is_published" checked
                                       class="w-4 h-4 text-accent-600 border-neutral-300 rounded focus:ring-accent-500">
                                <label for="is_published" class="ml-3 text-sm font-medium text-neutral-700">
                                    즉시 게시
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="pt-6 border-t border-neutral-200">
                        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                            <a href="{{ url_for('admin_notices') }}" 
                               class="inline-flex items-center px-6 py-3 bg-neutral-600 text-white font-medium rounded-xl hover:bg-neutral-700 transition-all duration-300">
                                <i class="fas fa-arrow-left mr-2"></i>목록으로 돌아가기
                            </a>
                            <button type="submit" 
                                    class="inline-flex items-center px-8 py-3 bg-primary-900 text-white font-semibold rounded-xl hover:bg-primary-800 transition-all duration-300 transform hover:scale-105 shadow-lg">
                                <i class="fas fa-save mr-2"></i>저장하기
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('notice-form');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    
    form.addEventListener('submit', function(e) {
        let isValid = true;
        
        // Remove previous error styles
        [titleInput, contentInput].forEach(input => {
            input.classList.remove('border-red-500', 'ring-red-500');
        });
        
        // Validate title
        if (!titleInput.value.trim()) {
            titleInput.classList.add('border-red-500', 'ring-red-500');
            isValid = false;
        }
        
        // Validate content
        if (!contentInput.value.trim()) {
            contentInput.classList.add('border-red-500', 'ring-red-500');
            isValid = false;
        }
        
        if (!isValid) {
            e.preventDefault();
            alert('필수 입력 항목을 모두 작성해주세요.');
        }
    });
});
</script>
{% endblock %}
