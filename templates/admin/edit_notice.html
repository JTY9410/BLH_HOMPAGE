{% extends "base.html" %}

{% block title %}공지사항 수정 - BLH COMPANY{% endblock %}

{% block content %}
<!-- Page Header -->
<section class="page-header bg-primary text-white py-4" style="margin-top: 76px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="h3 mb-0">
                    <i class="fas fa-edit me-2"></i>공지사항 수정
                </h1>
            </div>
        </div>
    </div>
</section>

<!-- Notice Form -->
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       value="{{ notice[1] }}" required>
                                <div class="invalid-feedback">
                                    제목을 입력해주세요.
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="author" class="form-label">작성자</label>
                                <input type="text" class="form-control" id="author" name="author" 
                                       value="{{ notice[3] }}">
                            </div>
                            
                            <div class="mb-4">
                                <label for="content" class="form-label">내용 <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="content" name="content" rows="10" required>{{ notice[2] }}</textarea>
                                <div class="invalid-feedback">
                                    내용을 입력해주세요.
                                </div>
                            </div>
                            
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="priority" class="form-label">우선순위</label>
                                    <select class="form-select" id="priority" name="priority">
                                        <option value="0" {% if notice[8] == 0 %}selected{% endif %}>일반</option>
                                        <option value="1" {% if notice[8] == 1 %}selected{% endif %}>중요</option>
                                        <option value="2" {% if notice[8] == 2 %}selected{% endif %}>긴급</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="is_published" 
                                               name="is_published" {% if notice[6] %}checked{% endif %}>
                                        <label class="form-check-label" for="is_published">
                                            게시 상태
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('admin_notices') }}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>목록으로
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>수정 저장
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
// Form validation
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
{% endblock %}
