            }
            
            .delayed-features {
                gap: 20px;
                flex-direction: column;
            }
            
            .feature-item {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <!-- Video Background -->
        <video autoplay muted loop playsinline class="video-background">
            <source src="static/videos/landing-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <!-- Video Overlay -->
        <div class="video-overlay"></div>
        
        <!-- Landing Content - Only Logo -->
        <div class="landing-content">
            <img src="static/images/logo.png" alt="BLH COMPANY" class="logo">
        </div>
        
        <!-- 5초 후 나타나는 문구 -->
        <div class="delayed-content" id="delayedContent">
            <div class="delayed-text">
                <h3 class="delayed-title">모빌리티의 미래가 시작됩니다</h3>
                <p class="delayed-description">
                    AI와 빅데이터로 혁신하는 중고차 거래의 새로운 기준
                </p>
                <div class="delayed-features">
                    <div class="feature-item">
                        <i class="fas fa-robot"></i>
                        <span>AI 기반 진단</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>정확한 가격 산정</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-truck"></i>
                        <span>스마트 탁송</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 5초 후 나타나는 홈페이지 이동 문구 -->
        <div class="home-navigation-text" id="homeNavigationText">
            <i class="fas fa-home"></i>
            홈페이지로 이동하세요
            <span class="arrow">↓</span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-background');
            const homeNavigationText = document.getElementById('homeNavigationText');
            const delayedContent = document.getElementById('delayedContent');
            
            // Ensure video plays on mobile
            video.addEventListener('loadeddata', function() {
                video.play().catch(function(error) {
                    console.log('Video autoplay failed:', error);
                });
            });
            
            // Add click to play for mobile
            document.addEventListener('touchstart', function() {
                video.play().catch(function(error) {
                    console.log('Video play failed:', error);
                });
            });
            
            // 5초 후 동영상 투명도 변경 및 새로운 문구 표시
            setTimeout(function() {
                // 동영상 투명도를 50%로 변경
                video.classList.add('fade-out');
                
                // 5초 후 나타나는 문구 표시
                delayedContent.classList.add('show');
                
                // 홈페이지 이동 문구도 표시
                homeNavigationText.classList.add('show');
                
                console.log('Video faded out and delayed content shown');
            }, 5000);
            
            // 홈페이지 이동 문구 클릭 시 홈페이지로 이동
            homeNavigationText.addEventListener('click', function() {
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
